teacher_config:
  model_type:
    'tokenizer': BertTokenizer
    'config': BertConfig
    'model': BertTokenClassifier
    'subword_prefix': '##'
  model_checkpoint: 'bert-base-multilingual-cased'
  optimizer_class: AdamW
  optimizer_kwargs:
    'lr': 2e-5
    'eps': 1e-8
  train_batch_sz: 4
  test_batch_sz: 4
  epochs: 1

student_config:
  model_type:
    'tokenizer': BertTokenizer
    'config': BertConfig
    'model': BertTokenClassifier
    'subword_prefix': '##'
  model_checkpoint: 'bert-base-multilingual-cased'
  optimizer_class: AdamW
  optimizer_kwargs:
    'lr': 2e-5
    'eps': 1e-8
  train_batch_sz: 4
  test_batch_sz: 2
  epochs: 1

sampler_config:
  sampler_class: MarginOfConfidenceSampler
  sampler_kwargs:
    'strategy': 'confident'
    #'n_samples_out': student_config.train_batch_sz
  n_samples_in: 10

exp_config:
  n_few_shot: 40
  experiment_name: 'exp 40 shot, bert -> bert'
  seed: 42
  teacher_set: 'cadec'