teacher_config:
  model_type:
    'tokenizer': BertTokenizer
    'config': BertConfig
    'model': BertTokenClassifier
    'subword_prefix': '##'
  model_checkpoint: 'cimm-kzn/enrudr-bert'
  optimizer_class: AdamW
  optimizer_kwargs:
    'lr': 2e-5
    'eps': 1e-8
    'weight_decay': 0.01
  train_batch_sz: 4
  test_batch_sz: 4
  epochs: 0
  L2_coef: 0

student_config:
  model_type:
    'tokenizer': BertTokenizer
    'config': BertConfig
    'model': BertTokenClassifier
    'subword_prefix': '##'
  model_checkpoint: 'cimm-kzn/enrudr-bert'
  optimizer_class: AdamW
  optimizer_kwargs:
    'lr': 2e-5
    'eps': 1e-8
    'weight_decay': 0.01
  train_batch_sz: 4
  test_batch_sz: 1
  epochs: 7

sampler_config:
  sampler_class: VarianceSampler
  sampler_kwargs:
    'strategy': 'uncertain'
    'n_forward_passes': 8
    'scoring_batch_sz': 4
    'averaging_share': 0.2
  n_samples_in: 16

exp_config:
  n_few_shot: 0
  experiment_name: 'Variance_0shot, Variance_uncertain_3k'
  seed: 42
  teacher_set: 'joined'
  student_set: 'big'
  init_with_teacher: False
  big_set_sample_cnt: 3000
  #common_tokenize: word_tokenize