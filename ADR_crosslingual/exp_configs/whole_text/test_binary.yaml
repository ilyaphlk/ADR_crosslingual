teacher_config:
  model_type:
    'tokenizer': BertTokenizer
    'config': BertConfig
    'model': BertTokenClassifier
    'subword_prefix': '##'
  model_checkpoint: 'cimm-kzn/enrudr-bert'
  optimizer_class: AdamW
  optimizer_kwargs:
    'lr': 2e-5
    'eps': 1e-8
    'weight_decay': 0.01
  train_batch_sz: 4
  test_batch_sz: 1
  epochs: 1
  L2_coef: 0

student_config:
  model_type:
    'tokenizer': BertTokenizer
    'config': BertConfig
    'model': BertTokenClassifier
    'subword_prefix': '##'
  model_checkpoint: 'cimm-kzn/enrudr-bert'
  optimizer_class: AdamW
  optimizer_kwargs:
    'lr': 2e-5
    'eps': 1e-8
  train_batch_sz: 4
  test_batch_sz: 1
  epochs: 1

sampler_config:
  sampler_class: MarginOfConfidenceSampler
  sampler_kwargs:
    'strategy': 'confident'
    #'n_forward_passes': 5
    'scoring_batch_sz': 4
    #'averaging_share': 0.2
    #'n_samples_out': student_config.train_batch_sz
  n_samples_in: 20

exp_config:
  n_few_shot: 100
  experiment_name: 'exp_test_binary, test_binary'
  seed: 42
  teacher_set: 'joined'
  student_set: 'small'
  init_with_teacher: True
  classification_type: 'binary'
  #big_set_sample_cnt: 2000
  #common_tokenize: word_tokenize